<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <input class="display">
        <button class="cinza-botao"onclick="limparTela()">AC</button>
        <button class="cinza-botao"onclick="inverterNumero()">+/-</button>
        <button class="azul-botao"onclick="adicionarCaracter('/') ">/</button>
        <button class="azul-botao"onclick="adicionarCaracter('*') ">*</button>
        <button class="negro"onclick="adicionarCaracter('7') ">7</button>
        <button class="negro"onclick="adicionarCaracter('8') ">8</button>
        <button class="negro"onclick="adicionarCaracter('9') ">9</button>
        <button class="azul-botao"onclick="adicionarCaracter('-') ">-</button>
        <button class="negro"onclick="adicionarCaracter('4') ">4</button>
        <button class="negro"onclick="adicionarCaracter('5') ">5</button>
        <button class="negro"onclick="adicionarCaracter('6') ">6</button>
        <button class="azul-botao"onclick="adicionarCaracter('รท') ">รท</button>
        <button class="negro" onclick="adicionarCaracter('1') ">1</button>
        <button class="negro"onclick="adicionarCaracter('2')">2</button>
        <button class="negro"onclick="adicionarCaracter('3') ">3</button>
        <button class="azul-botao-igual"onclick="calcular()">=</button>
        <button class="negro zero"onclick="adicionarCaracter('0') ">0</button>
        <button class="negro"onclick="adicionarCaracter('.') ">.</button>

    </div>


</body>
<script>
    function adicionarCaracter(caracter) {
        const valorDisplay = document.querySelector(".display").value
    
        document.querySelector(".display").value = valorDisplay + caracter
    }
    function calcular(){
        const valorDisplay = document.querySelector(".display").value
        
        document.querySelector(".display").value=eval(valorDisplay)
    }
function limparTela(){
    document.querySelector(".display").value=""

}
function inverterNumero(){
    const valorDisplay = document.querySelector(".display").value

    document.querySelector(".display").value= valorDisplay *-1

}

</script>

</html>
